<!DOCTYPE html>
{%extends 'basic/base.html'%}
{%block body%}
<div  class="row">
	<div class="col-md-12 d-flex">
		{%for c in posts%}
		<div class="card" style="width:18rem">
			<div class="card-body">
				<h5 class="card-title">{{c.title}}</h5>
				
				<p class="card-text">{{c.description}}</p>
				<a href="playlist/{{c.pk}}" class="card-link">Know More</a>
				
			</div>
		</div>
		{%endfor%}
	</div>
</div>
{%endblock%}
