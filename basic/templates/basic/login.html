{%extends 'basic/base.html'%}



{%block style%}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/basic/style.css">
	<link href="https://unpkg.com/ionicons@4.4.6/dist/css/ionicons.min.css" rel="stylesheet">
{%endblock%}
{%block body%}
	<div class="card lf" style="width: 26rem;" align="center">
			<div class="card-body  ">
				<form action="/signin/" method="POST">
					{% csrf_token %}
					
						
							
							<ion-icon name="person"></ion-icon><input type="text" name="username" placeholder="Enter username" required>
							<br>
						
						<p>
							<ion-icon name="lock"></ion-icon>
						<input type="password" name="password" placeholder="Enter password" required></p>
						<br>
						<input type="Submit" name="Sign In" value="Sign In" >
					</div>
				
			</form>



					If you don't have an account , click below <br>
					<br>
				<button type="button" class="btn btn-primary su" style="margin-top:10px;" data-toggle="modal" data-target="#myModal" >
							Sign Up
						</button>

						<!-- The Modal -->
						<div class="modal" id="myModal">
							<div class="modal-dialog">
								<div class="modal-content">

									<!-- Modal Header -->
									<div class="modal-header" style="background-color:#FFE4E1">
										<h4 class="modal-title">Sign up</h4>
										<button type="button" class="close" data-dismiss="modal">&times;</button>
									</div>

									<!-- Modal body -->
									<div class="modal-body">
										<div class="card" style="width: 26rem;" align="center">
											<div class="card-body">



												<form action="/signup/" method="POST">
													{% csrf_token %}
													<ion-icon name="person"></ion-icon><input type="text" name="username" placeholder="Username"required >
													<br>

													<ion-icon name="mail"></ion-icon><input type="text" name="email" placeholder="email" required>
													<br>
													<ion-icon name="lock"></ion-icon><input type="password" name="password" placeholder="password" required>
													<br>
													<ion-icon name="key"></ion-icon><input type="password" name="repassword" placeholder="Re-type password" required>
													<br>

													<input type="Submit" value="Create account"name="Create account" >
												</form>




											</div>
										</div>





									</div>

									<!-- Modal footer -->
									<div class="modal-footer">

									</div>

								</div>
							</div>





			
			</div>
		</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>

		{%endblock%}
